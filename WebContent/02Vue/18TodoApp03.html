<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18TodoApp03.html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/todo.css">
    <script>
        
        $(function(){
            var vm1 = new Vue({
            
            el : '#todolistapp', 
            data : {
                title : 'Todo List App',
                /* 한일목록을 구성하는 JSON객체
                    todo -> 할일의제목
                    done -> 완료여부(true일때 완료) */
                todolist : [
                    {todo : "월 가슴", done:false},
                    {todo : "화 등", done:true},
                    {todo : "수 어꺠", done:false},
                    {todo : "목 하체", done:true}
                ],
                /* 
                새로운 할일을 입력할떄 양방향으로 연동되는 모델데이터  
                */
                todo : ""
            },
            
            methods:{
                /* 
                할일목록 배열의 done을 매개변수로 전달 받아서 
                */
                checked : function(done){
                    if(done){
                        return{checked:true};
                    }
                    else{
                        return{checked:false};
                    }
                },

                /*
                할일목록배열인 todolist의 index를 매개변수로 받아서 
                done 항목을 반대의값으로 변경시켜준다. 
                이때 Not연산자인 !를 사용한다.
                
                */
                doneToggle : function(index){
                    this.todolist[index].done = !this.todolist[index].done;
                },
                /* 
                todolist 배열에서 index에 해당하는 항목 1개를 삭제한다.
                */
                deleteTodo : function(index){
                    this.todolist.splice(index, 1);
                },
                addTodo : function(index){
                    if(this.todo!=''){
                        this.todolist.push({todo:this.todo, done:false});
                        this.todo='';
                    }
                }
            }
        });
    });
        

    </script>
   
    
</head>
<body>
    <div id="todolistapp">
        <div id="header" class="header">
            <h2>{{title}}</h2>
            <input class="input" type="text" id="task"
                 placeholder="입력 후 엔터!" v-model='todo'>
            <span class="addbutton" v-on:click="addTodo">추가</span>
        </div>
        <ul id="todolist">
          <!--   <li>
                <span>Task 1</span>
                <span class="close">$#x00D7;</span>
            </li> -->
            <!-- 

                v-for : 할일목록 배열 todolist의 요소 갯수만큼 반복하여 
                    할일목록을 출력한다. 
                v-bind:class => checked() 함수를 호출하여 매개변수가 true이면 
                    {checked : true} 객체를 반환받는다. 반환받은 객체의 checked는
                    CSS에서 완료를 표현하는 스타일속성이다.
                v-on:click ="함수명" => 각 항목을 클릭할때마다 완료 / 진행중 
                    상태를 토글시켜준다. 즉 true일떄 false로 변화시킨다.
                    매개변수로 해당 항목의 index를 전달한다.
             -->
            <li v-for='(a,index) in todolist'
                v-bind:class="checked(a.done)"
                v-on:click="doneToggle(index)">
                <span>{{a.todo}}</span>
                <!-- 완료일떄만 (완료라는게 나와야함 v-if나 v-show를 사용) -->
                <span v-if="a.done">(완료)</span>
                <span class="close" @click.stop="deleteTodo(index)">x</span>
            </li>
        <!--     <li>
                <span>Task3</span>
                <span class="colse">$#x00D7</span>
            </li> -->
        </ul>
    </div>
</body>
</html>
