<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03Dir_vmodel.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*
        v-model
            : 모델 데이터를 입력하거나 선택하는 form하위요소에 따라
            모델데이터가 양방향으로 변경 처리된다. 즉, 사용자가 입력한
            내용이 모델데이터에 실시간 반영된다.
        형식
            v-model="모델명"
        적용순서
            1. 설정한 대상 DOM객체는 데이터를 입력처리 가능한 form하위의
                객체의 속성으로 설정한다.
            2. v-model은 해당 입력 DOM객체의 입력값에 따라 model데이터에
                영향을 주기 때문에 입력하는 순간 model데이터가 변경된다.
            3. 해당 Model로 연동하는 출력처리 디렉티브({{}}, v-html, v-text)를
                통해 실시간 변경이 되는 것을 확인할 수 있다.
        */
        $(function () {
            var vue = new Vue({
                el: '#app',
                data: {
                    title: '디렉티브 : v-model',
                    name : '',
                    pdtName : '', pdtPrice:0, pdtCnt:0
                }
            });
        });
    </script>
</head>
<body>

    <div id="app">
        <h2>{{title}}</h2>

        구매자 : <input type="text" v-model="name">
        <br>
        상품명 : <input type="text" v-model="pdtName">
        <br>
        단가 : <input type="text" v-model="pdtPrice">
        <br>
        갯수 : <input type="text" v-model="pdtCnt">
        <br>
        <table border="1">
            <tr>
                <td>구매자</td>
                <th>{{name}}</th>
            </tr>
            <tr>
                <td>상품명</td>
                <th>{{pdtName}}</th>
            </tr>
            <tr>
                <td>단가</td>
                <th>{{pdtPrice}}</th>
            </tr>
            <tr>
                <td>갯수</td>
                <th>{{pdtCnt}}</th>
            </tr>
            <tr>
                <td>결제금액</td>
                <th>{{pdtPrice*pdtCnt}}</th>
            </tr>
        </table>

    </div>
    
</body>
</html>
